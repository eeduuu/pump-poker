<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pump Poker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">

          alt="Logo Pump Poker"
          onerror="this.style.display='none'"
        />
          <div class="logo">
            <img
              src="assets/pump-poker-512.png"
              alt="Logo Pump Poker"
              onerror="this.style.display='none'"

          </div>
          <span>Pump Poker</span>
        </div>
      </header>
      <main id="app"></main>
    </div>
    <script src="app.js"></script>
